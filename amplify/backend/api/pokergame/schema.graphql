"""
connection: https://docs.amplify.aws/cli/graphql-transformer/connection#definition
"""
type User @model {
  id: ID!
  username: String!
  firstName: String
  lastName: String
  email: String
  image: String
  games: [Game] @connection(keyName: "byUser", fields: ["id"])
}

type Game @model @key(name: "byUser", fields: ["hostId"]) {
  id: ID!
  hostId: ID!
  title: String!
  type: String
  buyIn: Int
  eventTime: AWSDateTime # selected date and time
  createdOn: AWSDateTime
  cancelled: Boolean # used with EventBridge and Lambda to send email notifications
  players: AWSJSON # array of players
  dateOptions: AWSJSON # array of dates
  timeOptions: AWSJSON # array of times
}
