"""
connection: https://docs.amplify.aws/cli/graphql-transformer/connection#definition
"""
type User @model {
  id: ID!
  username: String!
  firstName: String
  lastName: String
  email: String
  image: String
  games: [Game] @connection(keyName: "byUser", fields: ["id"])
}

type DateOptions {
  date: String!
  votes: Int!
}

type TimeOptions {
  time: String!
  votes: Int!
}

type Player {
  name: String!
  email: String
}

enum GameStatus {
  ACTIVE
  PENDING
  CANCELLED
}

type Game @model @key(name: "byUser", fields: ["hostId"]) {
  id: ID!
  hostId: ID!
  title: String!
  type: String
  buyIn: Int
  eventTime: AWSDateTime # selected date and time
  createdOn: AWSDateTime
  players: [Player] # array of players
  dateOptions: [DateOptions] # array of dates
  timeOptions: [TimeOptions] # array of times
  ipAddresses: [String!]
  status: GameStatus!
}
